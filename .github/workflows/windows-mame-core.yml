name: Build Windows MAME Core

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Windows x64 Build
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install MSYS2 (for make + tools)
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            base-devel
            mingw-w64-x86_64-toolchain
            git
            make

      - name: Build MAME libretro core
        shell: msys2 {0}
        env:
          PLATFORM: windows_msvc
          ARCH: x86_64
        run: |
          cd mame || cd .
          make -f Makefile.libretro

      - name: Upload libretro core artifact
        uses: actions/upload-artifact@v4
        with:
          name: mame-libretro-windows
          path: |
            ./**/*.dll
